<!DOCTYPE html>
<html>
<head>
    <title>Running Text Control</title>
    <style>
        /* Style untuk tampilan web */
        body {
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Running Text Control</h1>
    <input type="text" id="textInput" placeholder="Masukkan teks">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fungsi untuk mengirim perintah ke Arduino
            function sendCommand(command) {
                // Kode untuk mengirim perintah ke Arduino
                // Misalnya menggunakan library SerialPort atau AJAX request ke URL yang sesuai
                // Contoh: $.get('http://localhost:3000/send-command?command=' + command);
            }

            // Mengirim perintah 'start' ke Arduino saat tombol Start ditekan
            $('#startButton').click(function() {
                sendCommand('start');
            });

            // Mengirim perintah 'stop' ke Arduino saat tombol Stop ditekan
            $('#stopButton').click(function() {
                sendCommand('stop');
            });

            // Mengirim perintah 'edit' dengan teks yang dimasukkan ke Arduino saat tombol Edit ditekan
            $('#editButton').click(function() {
                var text = $('#textInput').val();
                sendCommand('edit:' + text);
            });
        });
    </script>
</body>
</html>
