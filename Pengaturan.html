<!DOCTYPE html>
<html>
<head>
    <title>Halaman Pengaturan</title>
    <link rel="stylesheet" href="pengaturan.css">
</head>
<style>
    body {
        background-color:#87CEEB ;
    }
    </style>
<body>
    <p>
        <center><img src="logo sekolah.png" width="95" height="120" /></center>
    </p>
    <center>
        <h1>
        <font color=#000080>PENGATURAN RUNNING TEXT</font>
        </h1>
    </center>
    <div class="container1">
        
    </div>
    <hr />
        <center>
            <div class="banner"></div>
            <p>
                <h3>Efek Animasi</h3>
            </p>
            <table bgcolor="#F5FFFA" border="2" cellpadding="20">
                <tr>
                    <td bgcolor="#F5FFFA"><label><input type="checkbox" name="remember" value="scroll" /> Scroll Kiri</label></td>
                    <td bgcolor="#F5FFFA"><label><input type="checkbox" name="remember" value="scroll" /> Scroll Kanan</label></td>
                </tr>
            </table>
            <p>
            <h3>Opening Text</h3>
        </p>
        <table bgcolor="#F5FFFA" border="2" cellpadding="20">
            <tr>
                <td bgcolor="#F5FFFA">TEXT</td>
                <td><input type="text" name="text" placeholder="Masukkan Text" /></td>
            </tr>
        </table>
        <p>
            <h3>Real Time Clock</h3>
        </p>
        <table bgcolor="#F5FFFA" border="2" cellpadding="30">
            <tr>
                <td bgcolor="#F5FFFA">TIME</td>
                <td bgcolor="#F5FFFA"><label><input type="radio" name="TIME" value="Reset" />Reset Waktu</label></td>
            </tr>
        </table>
        <p>
            <h3>Jam Pembelajaran</h3>
        </p>
        <table bgcolor="#F5FFFA" border="2" cellpadding="30">
            <tr>
                <td bgcolor="#F5FFFA">Senin- Kamis</td>
                <td bgcolor="#F5FFFA"><label><input type="checkbox" name="remember" value="remember" /> Gunakan</label></td>
            </tr>
            <tr>
                <td bgcolor="#F5FFFA">Jumat</td>
                <td bgcolor="#F5FFFA"><label><input type="checkbox" name="remember" value="remember" /> Gunakan</label></td>
            </tr>
        </table>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </center>
</body>
</html>
