<!DOCTYPE html>
<html>
    <head>
        <title>Halaman Pengaturan</title>
        <link rel="stylesheet" href="pengaturan.css">
    </head>
<style>
    body {
        background-color:#d6eaf2 ;
    }
</style>
    <body>
        <div class="pengaturan">
                <center>
                    <img src="logo sekolah.png" width="115" height="150" />
            <h1>
            <br />
                    HALAMAN PENGATURAN<br />
                    RUNNING TEXT<br />
            </h1>
        <hr />
                </center>
        </div>
            
        <p id="clock"></p>
            <script>
                setInterval(customClock, 500);
                function customClock() {
                    var time = new Date();
                    var hrs = time.getHours();
                    var min = time.getMinutes();
                    var sec = time.getSeconds();
                    
                    document.getElementById('clock').innerHTML = hrs + ":" + min + ":" + sec;
                    
            }
            
            </script>
            
            <center>
                <h3>Hasil :</h3>
            </center>
            <br />
            <div class="bannerled">
                <marquee direction="left">
                    <script type='text/javascript'>
                        var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
                        var date = new Date();
                        var day = date.getDate();
                        var thisDay = date.getDay(),
                        thisDay = myDays[thisDay];
                        document.write(thisDay + ', ' + day + ' ');
                    v</script>
                </marquee>            
            </div>
             
            <hr/>
             
            <div class="efekanimasi">
                <p align="left">       
                    <b><font size="4">Efek Animasi</font><br></b>

                        <br />
                        <td><label><input type="checkbox" name="remember" value="scroll" /> Scroll Kanan</label></td>
                </p>
            </div>
              
            <div class="openingtext">
                <p align="left">
                    <b><font size="4">Custom Text</font><br></b>
                        <td>TEXT</td>
                        <td><input type="text" name="text" placeholder="Masukkan Text"  /></td>

            </div>
            <div class="button"> <!--perlukah button menggunakan class tersendiri?--->
                <input type="submit" name="submit" value="Send" />
            </div>
        </center>
    </body>
</html>
