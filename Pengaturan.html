<!DOCTYPE html>
<html>
    <head>
        <title>Halaman Pengaturan</title>
        <link rel="stylesheet" href="pengaturan.css">
    </head>
<style>
    body {
        background-color:#87CEEB ;
    }
</style>
    <body>
            <div class="pengaturan">
                <center>
                    <img src="logo sekolah.png" width="95" height="120" />
                </center>
            <!-------------------------------> 
            <h1 align="center">
                <font color=#000080>PENGATURAN RUNNING TEXT</font>
            </h1>
            <hr/>
            <!------------------------------->
            <center>
                <h3>Hasil :</h3>
            </center>
            <div class="bannerled">
            </div>
            <!-------------------------------> 
            <hr/>
            <!-------------------------------> 
            <div class="efekanimasi">
                <p align="left">       
                    <b><font size="4">Efek Animasi</font><br></b>
                        <td><label><input type="checkbox" name="remember" value="scroll" /> Scroll Kiri</label></td>
                        <br />
                        <td><label><input type="checkbox" name="remember" value="scroll" /> Scroll Kanan</label></td>
                </p>
            </div>
            <!------------------------------->  
            <div class="openingtext">
                <p align="left">
                    <b><font size="4">Opening Text</font><br></b>
                        <td>TEXT</td>
                        <td><input type="text" name="text" placeholder="Masukkan Text"  /></td>
                </p>
            </div>
            <!-------------------------------> 
            <div class="reset">
                <p align="left">
                    <b><font size="4">Reset Waktu</font><br></b>
                        <td>TIME</td>
                        <td><label><input type="radio" name="TIME" value="Reset" />Reset Waktu</label></td>
            </div>
            <!-------------------------------> 
            <div class="hari">
                <p align="left">
                    <b><font size="4">Hari</font><br></b>
                        <td>Senin-Kamis</td>
                        <td><label><input type="checkbox" name="remember" value="remember" />  (07.00 - 15.15)</label></td>
                        <br />
                        <td>Jumat</td>
                        <td><label><input type="checkbox" name="remember" value="remember" />(07.00 - 14.30)</label></td>
                </p>
            </div>
            <!------------------------------->
            <div class="button"> <!--perlukah button menggunakan class tersendiri?--->
                <input type="submit" name="submit" value="Send" />
            </div>
            
    </body>
</html>
